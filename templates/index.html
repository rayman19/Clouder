<!DOCTYPE html>
<html>

        <head>
                <title>ЛР-3</title>
        </head>

        <body>
                <h1>ЛР-3</h1>
                <table border="1" width="500px">
                <tr>
                        <th>Наименование сервера</th>
                        <th>CPU (ядра)</th>
                        <th>RAM (ГБ)</th>
                        <th>HDD (ГБ)</th>
                        <th>Цена (Р/мес)</th>
                        <th>Действие</th>
                </tr>
                        {%for i in range(0, len)%}
                <tr>
                        <td>{{data[i][0].text or ""}}</td>
                        <td>{{data[i][1].text or ""}}</td>
                        <td>{{data[i][2].text or ""}}</td>
                        <td>{{data[i][3].text or ""}}</td>
                        <td>{{data[i][4].text or ""}}</td>
                        <td><a href="/delete/{{i}}">Удалить</a></td>
                </tr>
                        {%endfor%}
                </table>
                <br/>
                <form action="/insert" method="post">

                <label>Наименование сервера</label><br>
                <input name="name"><br>

                <label>CPU (ядра)</label><br>
                <input name="cpu"><br>

                <label>RAM</label><br>
                <input name="ram"><br>

                <label>HDD</label><br>
                <input name="hdd"><br>

                <label>Цена (Р/мес)</label><br>
                <input name="price"><br>
                <br>

                <input type="submit" value="Добавить">
                </form>
        </body>

</html>
